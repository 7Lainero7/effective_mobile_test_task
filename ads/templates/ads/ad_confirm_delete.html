{% extends "base.html" %}
{% block title %}Удалить объявление{% endblock %}
{% block content %}
<h1>Удалить объявление "{{ ad.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ad_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
