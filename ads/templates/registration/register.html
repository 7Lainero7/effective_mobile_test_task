{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}

    <a href="{% url 'login' %}" class="btn btn-link">Войти</a>
</form>
{% endblock %}
