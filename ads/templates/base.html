<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Бартерная платформа{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'ad_list' %}">Бартер</a>
        <div>
            {% if user.is_authenticated %}
                <span class="me-2">Привет, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
